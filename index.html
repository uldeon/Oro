<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    :root {
      --bg: #111;
      --fg: #fff;
      --input-bg: #111;
      --input-fg: #fff;
      --bot-bg: #222;
      --user-bg: #333;
      --accent: #6e00ff;
      --radius: 18px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    body.light {
      --bg: #f4f4f4;
      --fg: #111;
      --input-bg: #fff;
      --input-fg: #000;
      --bot-bg: #e6e6e6;
      --user-bg: #d0d0d0;
      --accent: #6e00ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      padding: 1rem;
      background: linear-gradient(90deg, #6e00ff, #00eaff);
      font-weight: bold;
      text-align: center;
      font-size: 1.6rem;
      box-shadow: var(--shadow);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: linear-gradient(160deg, var(--bg), #1a1a1a);
    }

    .message {
      max-width: 80%;
      padding: 1.1rem 1.3rem;
      border-radius: var(--radius);
      line-height: 1.7;
      position: relative;
      animation: floatIn 0.4s ease-out;
      box-shadow: var(--shadow);
      background-image: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,0,0,0.1));
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(2px);
    }

    .user {
      background: var(--user-bg);
      align-self: flex-end;
      animation: slideInRight 0.4s ease;
    }

    .bot {
      background: var(--bot-bg);
      align-self: flex-start;
      border-left: 4px solid var(--accent);
      animation: slideInLeft 0.4s ease;
    }

    .mood {
      margin-top: 0.5rem;
      font-style: italic;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      padding: 1rem;
      background: var(--bot-bg);
      gap: 0.5rem;
      box-shadow: var(--shadow);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }

    input, select {
      padding: 0.7rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--input-fg);
      transition: all 0.3s ease;
    }

    input {
      flex: 1;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #8b00ff;
      transform: scale(1.05);
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    pre code {
      display: block;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: var(--radius);
      overflow-x: auto;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes floatIn {
      from { transform: scale(0.95) translateY(10px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    Oro
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>
  </header>
  <div id="chat"></div>
  <form id="chatForm">
    <input id="userInput" autocomplete="off" placeholder="Dis quelque chose..." />
    <select id="model">
      <option value="openai" selected>Oro Pro</option>
      <option value="openai">Oro</option>
    </select>
    <button>Envoyer</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const modelSelect = document.getElementById("model");
    const conversationHistory = [];

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function addMessage(content, className, mood = "") {
  const div = document.createElement("div");
  div.className = `message ${className}`;

  // Analyse du contenu markdown avec code et langage (```lang)
  const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
  let lastIndex = 0;
  const fragments = [];

  // Extraire blocs de code et texte normal en fragments
  while (true) {
    const match = codeBlockRegex.exec(content);
    if (!match) break;
    if (match.index > lastIndex) {
      fragments.push({ type: "text", content: content.slice(lastIndex, match.index) });
    }
    fragments.push({ type: "code", lang: match[1] || "", content: match[2] });
    lastIndex = match.index + match[0].length;
  }
  if (lastIndex < content.length) {
    fragments.push({ type: "text", content: content.slice(lastIndex) });
  }

  // Fonction pour taper du texte avec effet fondu lettre par lettre
  function typewriterFade(element, text, delay = 10, callback) {
    let i = 0;
    element.style.opacity = "0";
    element.textContent = "";
    element.style.transition = "opacity 0.3s ease";

    function step() {
      if (i <= text.length) {
        element.textContent = text.slice(0, i);
        element.style.opacity = "1";
        i++;
        setTimeout(step, delay);
      } else {
        if (callback) callback();
      }
    }
    step();
  }

  // Fonction pour taper un bloc de code avec titre du langage en haut Ã  gauche
  function typeCodeBlock(container, lang, code, done) {
    const wrapper = document.createElement("div");
    wrapper.style.position = "relative";
    wrapper.style.marginTop = "1rem";

    const langLabel = document.createElement("div");
    langLabel.textContent = lang.toUpperCase();
    langLabel.style.position = "absolute";
    langLabel.style.top = "4px";
    langLabel.style.left = "8px";
    langLabel.style.fontSize = "0.75rem";
    langLabel.style.color = "var(--accent)";
    langLabel.style.fontWeight = "bold";
    langLabel.style.fontFamily = "monospace";
    wrapper.appendChild(langLabel);

    const pre = document.createElement("pre");
    const codeEl = document.createElement("code");
    codeEl.className = lang ? `language-${lang}` : "";
    pre.appendChild(codeEl);
    wrapper.appendChild(pre);
    container.appendChild(wrapper);

    let i = 0;
    codeEl.style.opacity = "0";
    codeEl.style.transition = "opacity 0.3s ease";

    function step() {
      if (i <= code.length) {
        codeEl.textContent = code.slice(0, i);
        codeEl.style.opacity = "1";
        i++;
        setTimeout(step, 10);
      } else {
        if (window.hljs) hljs.highlightElement(codeEl);
        if (done) done();
      }
    }
    step();
  }

  // On va taper chaque fragment (texte simple ou code) lâ€™un aprÃ¨s lâ€™autre
  let currentFragment = 0;

  function processNext() {
    if (currentFragment >= fragments.length) {
      // Ajout mood Ã  la fin si dÃ©fini
      if (mood) {
        const moodEl = document.createElement("div");
        moodEl.className = "mood";
        moodEl.textContent = mood;
        const moodDot = document.createElement("span");
        moodDot.style.display = "inline-block";
        moodDot.style.width = "10px";
        moodDot.style.height = "10px";
        moodDot.style.borderRadius = "50%";
        moodDot.style.marginRight = "8px";
        moodDot.style.verticalAlign = "middle";

        const moodColors = {
          "RÃ©flÃ©chi": "#888",
          "EnjouÃ©": "#ffcc00",
          "Empathique": "#00bfa6",
          "Curieux": "#44aaff",
          "SÃ©rieux": "#cc3300",
          "Ludique": "#ff66cc",
          "Inquiet": "#ff4444",
          "DÃ©tendu": "#66ff99",
          "Neutre": "#aaa"
        };
        moodDot.style.backgroundColor = moodColors[mood] || "#aaa";

        moodEl.prepend(moodDot);
        moodEl.style.opacity = 0;
        moodEl.style.transition = "opacity 0.6s ease";
        div.appendChild(moodEl);
        requestAnimationFrame(() => moodEl.style.opacity = 1);
      }
      chat.scrollTop = chat.scrollHeight;
      return;
    }

    const frag = fragments[currentFragment];
    currentFragment++;

    if (frag.type === "text") {
      const span = document.createElement("span");
      div.appendChild(span);
      typewriterFade(span, frag.content, 10, processNext);
    } else if (frag.type === "code") {
      typeCodeBlock(div, frag.lang, frag.content, processNext);
    }
  }

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  processNext();
    }
    

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      conversationHistory.push({ role: "user", content: message });
      input.value = "";

      try {
        const res = await fetch("https://text.pollinations.ai/" + modelSelect.value, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: [
              { role: "system", content: "Tu es Oro, une IA empathique mais naturelle, avec des rÃ©ponses Ã©quilibrÃ©es, ni trop Ã©motionnelles ni trop froides.  Quand tu fournis du code, encadre-le toujours avec des balises triple backticks (```) en prÃ©cisant explicitement le langage juste aprÃ¨s les backticks (exemple : ```python) puis saute une ligne.  L'affichage indiquera clairement le langage utilisÃ© en petit au-dessus de la zone de code si tu respectes cette consigne.  Utilise le format Markdown pour le texte, sauf pour les parties en code.  Sois clair, prÃ©cis et ne rÃ©dige pas de texte inutile autour du code." },
              ...conversationHistory
            ]
          })
        });

        if (!res.ok) throw new Error(`Erreur API : ${res.status}`);
        const data = await res.json();
        const botReply = data?.choices?.[0]?.message?.content || "RÃ©ponse vide.";
        const mood = detectMood(botReply);
        addMessage(botReply, "bot", `Humeur : ${mood}`);
        conversationHistory.push({ role: "assistant", content: botReply });

      } catch (err) {
        addMessage("Erreur : " + err.message, "bot");
      }
    });

    function detectMood(text) {
      const moods = [
        { keyword: ["dÃ©solÃ©", "malheureusement", "triste", "navrÃ©", "peinÃ©", "regret"], label: "RÃ©flÃ©chi" },
        { keyword: ["super", "gÃ©nial", "heureux", "fantastique", "formidable", "excellent", "parfait", "cool"], label: "EnjouÃ©" },
        { keyword: ["comprends", "Ã©coute", "sens", "empathie", "compatis", "ressens"], label: "Empathique" },
        { keyword: ["intÃ©ressant", "note", "retenir", "curieux", "sais-tu", "savais-tu", "fascinant"], label: "Curieux" },
        { keyword: ["important", "essentiel", "nÃ©cessaire", "indispensable", "prioritÃ©"], label: "SÃ©rieux" },
        { keyword: ["amusant", "drÃ´le", "rigolo", "marrant"], label: "Ludique" },
        { keyword: ["effrayant", "dangereux", "inquiÃ©tant", "risquÃ©"], label: "Inquiet" },
        { keyword: ["cool", "relax", "tranquille", "zen"], label: "DÃ©tendu" }
      ];
      for (const mood of moods) {
        if (mood.keyword.some(word => text.toLowerCase().includes(word))) return mood.label;
      }
      return "Neutre";
    }
  </script>
</body>
</html>
