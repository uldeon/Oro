<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    :root {
      --bg: #111;
      --fg: #fff;
      --input-bg: #111;
      --input-fg: #fff;
      --bot-bg: #222;
      --user-bg: #333;
      --accent: #6e00ff;
      --radius: 18px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    body.light {
      --bg: #f4f4f4;
      --fg: #111;
      --input-bg: #fff;
      --input-fg: #000;
      --bot-bg: #e6e6e6;
      --user-bg: #d0d0d0;
      --accent: #6e00ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      padding: 1rem;
      background: linear-gradient(90deg, #6e00ff, #00eaff);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      font-weight: bold;
      text-align: center;
      font-size: 1.6rem;
      box-shadow: var(--shadow);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: linear-gradient(160deg, var(--bg), #1a1a1a);
    }

    .message {
      max-width: 80%;
      padding: 1.1rem 1.3rem;
      border-radius: var(--radius);
      line-height: 1.7;
      position: relative;
      animation: floatIn 0.4s ease-out;
      box-shadow: var(--shadow);
      background-image: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,0,0,0.1));
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(2px);
    }

    .user {
      background: var(--user-bg);
      align-self: flex-end;
      animation: slideInRight 0.4s ease;
    }

    .bot {
      background: var(--bot-bg);
      align-self: flex-start;
      border-left: 4px solid var(--accent);
      animation: slideInLeft 0.4s ease;
    }

    .mood {
      margin-top: 0.5rem;
      font-style: italic;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      padding: 1rem;
      background: var(--bot-bg);
      gap: 0.5rem;
      box-shadow: var(--shadow);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }

    input, select {
      padding: 0.7rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--input-fg);
      transition: all 0.3s ease;
    }

    input {
      flex: 1;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #8b00ff;
      transform: scale(1.05);
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    pre {
      position: relative;
      margin: 1rem 0;
    }

    pre code {
      display: block;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: var(--radius);
      overflow-x: auto;
    }

    .code-buttons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .code-button {
      padding: 4px 8px;
      font-size: 0.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .code-button:hover {
      opacity: 1;
    }

    #output {
      padding: 1rem;
      background: #1e1e1e;
      color: #fff;
      border-radius: var(--radius);
      margin-top: 0.5rem;
      white-space: pre-wrap;
      display: none;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes floatIn {
      from { transform: scale(0.95) translateY(10px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    .copy-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      animation: fadeInOut 2s ease-in-out forwards;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <header>
    Oro
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>
  </header>
  <div id="chat"></div>
  <form id="chatForm">
    <input id="userInput" autocomplete="off" placeholder="Tell Oro..." />
    <select id="model">
      <option value="openai" selected>Oro Pro</option>
      <option value="openai">Oro</option>
    </select>
    <button type="submit">Envoyer</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const modelSelect = document.getElementById("model");
    const conversationHistory = [];

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'copy-notification';
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 2000);
    }

    async function copyToClipboard(code) {
      try {
        await navigator.clipboard.writeText(code);
        showNotification('Code copiÃ© !');
      } catch (err) {
        showNotification('Erreur lors de la copie');
      }
    }

    function createCodeButtons(wrapper, code, language) {
      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'code-buttons';

      // Bouton Copy
      const copyBtn = document.createElement('button');
      copyBtn.className = 'code-button';
      copyBtn.textContent = 'Copy';
      copyBtn.onclick = () => copyToClipboard(code);

      // Bouton Run
      const runBtn = document.createElement('button');
      runBtn.className = 'code-button';
      runBtn.textContent = 'Run';
      runBtn.onclick = () => executeCode(code, language, wrapper);

      buttonsDiv.appendChild(copyBtn);
      buttonsDiv.appendChild(runBtn);
      wrapper.appendChild(buttonsDiv);
    }

    function executeCode(code, language, wrapper) {
      let output = wrapper.querySelector('.output');
      if (!output) {
        output = document.createElement('div');
        output.className = 'output';
        output.id = 'output';
        wrapper.appendChild(output);
      }
      output.style.display = 'block';

      try {
        switch(language.toLowerCase()) {
          case 'javascript':
          case 'js':
            try {
              const result = new Function(code)();
              output.textContent = result !== undefined ? String(result) : 'Code exÃ©cutÃ© avec succÃ¨s';
            } catch (error) {
              output.textContent = `Erreur: ${error.message}`;
            }
            break;
          case 'html':
            try {
              output.innerHTML = code;
            } catch (error) {
              output.textContent = `Erreur: ${error.message}`;
            }
            break;
          case 'css':
            try {
              const style = document.createElement('style');
              style.textContent = code;
              document.head.appendChild(style);
              output.textContent = 'Styles appliquÃ©s avec succÃ¨s';
            } catch (error) {
              output.textContent = `Erreur: ${error.message}`;
            }
            break;
          default:
            output.textContent = `L'exÃ©cution du code ${language} n'est pas prise en charge`;
        }
      } catch (error) {
        output.textContent = `Erreur d'exÃ©cution: ${error.message}`;
      }
    }

    function addMessage(content, className, mood = "") {
      const div = document.createElement("div");
      div.className = `message ${className}`;

      // Analyse du contenu markdown avec code et langage
      const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
      let lastIndex = 0;
      const fragments = [];

      // Extraire blocs de code et texte normal
      while (true) {
        const match = codeBlockRegex.exec(content);
        if (!match) break;
        if (match.index > lastIndex) {
          fragments.push({ type: "text", content: content.slice(lastIndex, match.index) });
        }
        fragments.push({ type: "code", lang: match[1] || "", content: match[2] });
        lastIndex = match.index + match[0].length;
      }
      if (lastIndex < content.length) {
        fragments.push({ type: "text", content: content.slice(lastIndex) });
      }

      // Affichage instantanÃ© des fragments
      fragments.forEach(frag => {
        if (frag.type === "text") {
          const span = document.createElement("span");
          try {
            span.innerHTML = marked.parse(frag.content || '');
          } catch (e) {
            span.textContent = frag.content;
          }
          div.appendChild(span);
        } else if (frag.type === "code") {
          const wrapper = document.createElement("div");
          wrapper.style.position = "relative";
          wrapper.style.marginTop = "1rem";

          if (frag.lang) {
            const langLabel = document.createElement("div");
            langLabel.textContent = frag.lang.toUpperCase();
            langLabel.style.position = "absolute";
            langLabel.style.top = "4px";
            langLabel.style.left = "8px";
            langLabel.style.fontSize = "0.75rem";
            langLabel.style.color = "var(--accent)";
            langLabel.style.fontWeight = "bold";
            langLabel.style.fontFamily = "monospace";
            wrapper.appendChild(langLabel);
          }

          const pre = document.createElement("pre");
          const codeEl = document.createElement("code");
          codeEl.className = frag.lang ? `language-${frag.lang}` : "";
          codeEl.textContent = frag.content;
          pre.appendChild(codeEl);
          wrapper.appendChild(pre);

          // Ajout des boutons Copy et Run
          createCodeButtons(wrapper, frag.content, frag.lang);

          div.appendChild(wrapper);
          if (window.hljs) {
            try { 
              hljs.highlightElement(codeEl); 
            } catch(e) {}
          }
        }
      });

      // Ajout mood
      if (mood) {
        const moodEl = document.createElement("div");
        moodEl.className = "mood";
        moodEl.textContent = mood;
        const moodDot = document.createElement("span");
        moodDot.style.display = "inline-block";
        moodDot.style.width = "10px";
        moodDot.style.height = "10px";
        moodDot.style.borderRadius = "50%";
        moodDot.style.marginRight = "8px";
        moodDot.style.verticalAlign = "middle";

        const moodColors = {
          "RÃ©flÃ©chi": "#888",
          "EnjouÃ©": "#ffcc00", 
          "Empathique": "#00bfa6",
          "Curieux": "#44aaff",
          "SÃ©rieux": "#cc3300",
          "Ludique": "#ff66cc",
          "Inquiet": "#ff4444",
          "DÃ©tendu": "#66ff99",
          "Neutre": "#aaa"
        };
        moodDot.style.backgroundColor = moodColors[mood] || "#aaa";

        moodEl.prepend(moodDot);
        div.appendChild(moodEl);
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      conversationHistory.push({ role: "user", content: message });
      input.value = "";

      try {
        const res = await fetch("https://text.pollinations.ai/" + modelSelect.value, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: [
              { role: "system", content: "Tu es Oro, une IA empathique mais naturelle, avec des rÃ©ponses Ã©quilibrÃ©es, ni trop Ã©motionnelles ni trop froides. Donne des rÃ©ponses courtes et simples dans le cadre de discussions basiques. Ne pousse pas l'utilisateur vers des sujets de conversation. Laisse le choisir quand il veut parler sÃ©rieusement. Ne t'Ã©tales pas trop non plus en explications lorsqu'il te demande auelque chose. Essaie d'adopter un ton naturel et humain. Quand tu fournis du code, encadre-le toujours de ```langage et ```." },
              ...conversationHistory
            ]
          })
        });

        if (!res.ok) throw new Error(`Erreur API : ${res.status}`);
        const data = await res.json();
        const botReply = data?.choices?.[0]?.message?.content || "RÃ©ponse vide.";
        const mood = detectMood(botReply);
        addMessage(botReply, "bot", `Humeur : ${mood}`);
        conversationHistory.push({ role: "assistant", content: botReply });

      } catch (err) {
        addMessage("Erreur : " + err.message, "bot");
      }
    });

    function detectMood(text) {
      const moods = [
        { keyword: ["dÃ©solÃ©", "malheureusement", "triste", "navrÃ©", "peinÃ©", "regret"], label: "RÃ©flÃ©chi" },
        { keyword: ["super", "gÃ©nial", "heureux", "fantastique", "formidable", "excellent", "parfait", "cool"], label: "EnjouÃ©" },
        { keyword: ["comprends", "Ã©coute", "sens", "empathie", "compatis", "ressens"], label: "Empathique" },
        { keyword: ["intÃ©ressant", "note", "retenir", "curieux", "sais-tu", "savais-tu", "fascinant"], label: "Curieux" },
        { keyword: ["important", "essentiel", "nÃ©cessaire", "indispensable", "prioritÃ©"], label: "SÃ©rieux" },
        { keyword: ["amusant", "drÃ´le", "rigolo", "marrant"], label: "Ludique" },
        { keyword: ["effrayant", "dangereux", "inquiÃ©tant", "risquÃ©"], label: "Inquiet" },
        { keyword: ["cool", "relax", "tranquille", "zen"], label: "DÃ©tendu" }
      ];
      for (const mood of moods) {
        if (mood.keyword.some(word => text.toLowerCase().includes(word))) return mood.label;
      }
      return "Neutre";
    }
  </script>
</body>
</html>
