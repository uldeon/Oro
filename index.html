<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <title>Oro</title>
  <style>
    :root {
      --bg: #111;
      --fg: #fff;
      --input-bg: #111;
      --input-fg: #fff;
      --bot-bg: #222;
      --user-bg: #333;
      --accent: #6e00ff;
      --radius: 18px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    body.light {
      --bg: #f4f4f4;
      --fg: #111;
      --input-bg: #fff;
      --input-fg: #000;
      --bot-bg: #e6e6e6;
      --user-bg: #d0d0d0;
      --accent: #6e00ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      padding: 1rem;
      background: linear-gradient(90deg, #6e00ff, #00eaff);
      font-weight: bold;
      text-align: center;
      font-size: 1.6rem;
      box-shadow: var(--shadow);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: linear-gradient(160deg, var(--bg), #1a1a1a);
    }

    .message {
      max-width: 80%;
      padding: 1.1rem 1.3rem;
      border-radius: var(--radius);
      line-height: 1.7;
      position: relative;
      animation: floatIn 0.4s ease-out;
      box-shadow: var(--shadow);
      background-image: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,0,0,0.1));
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(2px);
    }
    }

    .user {
      background: var(--user-bg);
      align-self: flex-end;
      animation: slideInRight 0.4s ease;
    }

    .bot {
      background: var(--bot-bg);
      align-self: flex-start;
      border-left: 4px solid var(--accent);
      animation: slideInLeft 0.4s ease;
    }

    .mood {
      margin-top: 0.5rem;
      font-style: italic;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      padding: 1rem;
      background: var(--bot-bg);
      gap: 0.5rem;
      box-shadow: var(--shadow);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }

    input, select {
      padding: 0.7rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--input-fg);
      transition: all 0.3s ease;
    }

    input {
      flex: 1;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #8b00ff;
      transform: scale(1.05);
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    @keyframes slideInLeft {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes floatIn {
      from { transform: scale(0.95) translateY(10px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    Oro
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>
  </header>

  <div id="chat"></div>

  <form id="chatForm">
    <input id="userInput" autocomplete="off" placeholder="Dis quelque chose..." />
    <select id="model">
      <option value="openai" selected>Oro Pro</option>
      <option value="mistral">Oro</option>
    </select>
    <button>Envoyer</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const modelSelect = document.getElementById("model");

    const conversationHistory = [];

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function addMessage(content, className, mood = "") {
      const div = document.createElement("div");
      div.className = `message ${className}`;

      let index = 0;
      const typewriter = () => {
        if (index <= content.length) {
          div.textContent = content.slice(0, index);
          index++;
          setTimeout(typewriter, 10);
        } else if (mood) {
          const moodEl = document.createElement("div");
          moodEl.className = "mood";
          moodEl.textContent = mood;
          const moodDot = document.createElement("span");
          moodDot.style.display = "inline-block";
          moodDot.style.width = "10px";
          moodDot.style.height = "10px";
          moodDot.style.borderRadius = "50%";
          moodDot.style.marginRight = "8px";
          moodDot.style.verticalAlign = "middle";

          const moodColors = {
            "RÃ©flÃ©chi": "#888",
            "EnjouÃ©": "#ffcc00",
            "Empathique": "#00bfa6",
            "Curieux": "#44aaff",
            "SÃ©rieux": "#cc3300",
            "Ludique": "#ff66cc",
            "Inquiet": "#ff4444",
            "DÃ©tendu": "#66ff99",
            "Neutre": "#aaa"
          };
          moodDot.style.backgroundColor = moodColors[mood] || "#aaa";

          moodEl.prepend(moodDot);
          moodEl.style.opacity = 0;
          moodEl.style.transition = "opacity 0.6s ease";
          div.appendChild(moodEl);
          requestAnimationFrame(() => moodEl.style.opacity = 1);
        }
      };

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      typewriter();
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      conversationHistory.push({ role: "user", content: message });
      input.value = "";

      try {
        const res = await fetch("https://text.pollinations.ai/" + modelSelect.value, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: [
              { role: "system", content: "Tu es Oro, une IA empathique mais naturelle, avec des rÃ©ponses Ã©quilibrÃ©es, ni trop Ã©motionnelles ni trop froides." },
              ...conversationHistory
            ]
          })
        });

        if (!res.ok) throw new Error(`Erreur API : ${res.status}`);

        const data = await res.json();
        const botReply = data?.choices?.[0]?.message?.content || "RÃ©ponse vide.";

        const mood = detectMood(botReply);
        addMessage(botReply, "bot", `Humeur : ${mood}`);
        conversationHistory.push({ role: "assistant", content: botReply });

      } catch (err) {
        addMessage("Erreur : " + err.message, "bot");
      }
    });

    function detectMood(text) {
      const moods = [
        { keyword: ["dÃ©solÃ©", "malheureusement", "triste", "navrÃ©", "peinÃ©", "regret"], label: "RÃ©flÃ©chi" },
        { keyword: ["super", "gÃ©nial", "heureux", "fantastique", "formidable", "excellent", "parfait", "cool"], label: "EnjouÃ©" },
        { keyword: ["comprends", "Ã©coute", "sens", "empathie", "compatis", "ressens"], label: "Empathique" },
        { keyword: ["intÃ©ressant", "note", "retenir", "curieux", "sais-tu", "savais-tu", "fascinant"], label: "Curieux" },
        { keyword: ["important", "essentiel", "nÃ©cessaire", "indispensable", "prioritÃ©"], label: "SÃ©rieux" },
        { keyword: ["amusant", "drÃ´le", "rigolo", "marrant"], label: "Ludique" },
        { keyword: ["effrayant", "dangereux", "inquiÃ©tant", "risquÃ©"], label: "Inquiet" },
        { keyword: ["cool", "relax", "tranquille", "zen"], label: "DÃ©tendu" },
      ];
      for (const mood of moods) {
        if (mood.keyword.some(word => text.toLowerCase().includes(word))) return mood.label;
      }
      return "Neutre";
    }
  </script>
</body>
</html>
